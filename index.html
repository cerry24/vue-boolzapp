<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Whatsapp Web</title>
        <!-- bootstrap v5.2 cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- fontawesome v6.2 cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- custom css -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="app">
            <main>
                <div class="container wrapper">
                    <div class="row">

                        <div class="col-4 p-0">
                            <section id="contacts">

                                <section id="contacts-header" class="d-flex justify-content-between p-3"> <!--header of the list of contacts-->
                                    <div class="user-info d-flex align-items-center">
                                        <div class="avatar">
                                            <img class="img-fluid" src="./img/avatar_io.jpg" alt="User profile picture">
                                        </div>
                                        <span class="fs-4 mx-2">Sofia</span>
                                    </div>

                                    <div class="options d-flex align-items-center">
                                        <i class="fa-solid fa-circle-notch"></i>
                                        <i class="fa-solid fa-message"></i>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </section>

                                <div class="banner p-4 d-flex"> <!--banner set notifications-->
                                    <div class="bell-notification">
                                        <i class="fa-solid fa-bell-slash fa-2xl"></i>
                                    </div>

                                    <div class="banner-text mx-2">
                                        <p class="fs-5 m-0">Ricevi notifiche sui messaggi</p>
                                        <a href="#">Attiva notifiche adesso</a>
                                    </div>
                                </div>

                                <div id="search-bar">barra ricerca</div> <!--search bar messages-->

                                <section id="contact-lists">
                                    <div v-for="contact in contacts" class="user-info d-flex align-items-center p-2">
                                        <div class="avatar">
                                            <img class="img-fluid" :src="`./img/avatar${contact.avatar}.jpg`" :alt="`${contact.name} profile picture`">
                                        </div>
                                        <span class="fs-4 mx-2">{{ contact.name }}</span>
                                    </div>
                                </section>

                            </section>

                        </div>

                        <div class="col-8 p-0">
                            <section id="chat">

                                <section id="chat-header" class="d-flex justify-content-between p-3"> <!--header of the shown chat-->
                                    <div class="user-info d-flex align-items-center"> <!--info & option for shown contact-->
                                        <div class="avatar">
                                            <img class="img-fluid" src="./img/avatar_1.jpg" alt="Contact profile picture">
                                        </div>
                                        <span class="fs-4 mx-2">Michele</span>
                                    </div>

                                    <div class="options d-flex align-items-center">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        <i class="fa-solid fa-paperclip"></i>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </section>

                                <section id="messages"> <!--dispaly of the chat with the chosen contact-->
                                    <div v-for="(contact) in contacts[contactIndex].messages" 
                                        :class="(contact.status === 'sent') ? 'row px-4 py-2 justify-content-end' : 'row px-4 py-2'">
                                        <div class="col-4">
                                            <div :class="(contact.status === 'sent') ? 'message sent-message' : 'message received-message'">{{ contact.message }}</div>
                                        </div>
                                    </div>
                                </section>

                            </section>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Vue v3.2 cdn -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- custom js -->
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
